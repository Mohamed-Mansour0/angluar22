<h1>Update Info</h1>

<div id="ubody">
  <div class="container col-6">
    <div class="card">
      <div *ngIf="UserName.invalid || level.invalid || age.invalid " class="alert alet-danger">

      </div>

      <div class="card-body">
        <div class="form-group">
          <label >User Name : <span>{{errors}}</span></label>
          <input class="form-control" [(ngModel)]="object.name" #UserName="ngModel" required type="text" placeholder="Name">
        </div>
        <div class="form-group">
          <label >level : <span>{{errors}}</span></label>
          <input class="form-control" [(ngModel)]="object.level"  #level="ngModel" required  type="text" placeholder="level">
        </div>

        <div class="form-group">
          <label >age : <span>{{errors}}</span></label>
          <input class="form-control" [(ngModel)]="object.age"  #age="ngModel" required type="text" placeholder="age">
        </div>
        <button (click)="update()" class="btn btn-info">Send Data</button>
      </div>
    </div>
  </div>

</div>
